<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    Welcome to {{ title }}!
  </h1>
</div>
<div class="container">
  <div class="form-control row">
    <label class="col-md-2">
      Year: 
    </label>
    <input type="number" class="form-group col-md-10" id="year" name="year" [(ngModel)]="year">
  </div>
  <div class="form-control row">
    <label class="col-md-2">
      country: 
    </label>
    <select (change)="setCountry($event.target.value)">
      <option (click)="setCountry(0)">
        USA
      </option>
      <option (click)="setCountry(1)">
        UK
      </option>
      <option (click)="setCountry(2)">
        Colombia
      </option>
      <option (click)="setCountry(3)">
        Other
      </option>
    </select>
  </div>
  <div class="form-control row">
    <label class="col-md-2">
      Duration: 
    </label>
    <input type="number" class="form-group col-md-10" id="duration" name="duration" [(ngModel)]="duration">
  </div>
  <div class="form-control row">
    <label class="col-md-2">
      Director: 
    </label>
    <input type="text" class="form-group col-md-10" id="director" name="director" [(ngModel)]="director" (change)="setDirectorCat($event.target.value)">
  </div>
  <div class="form-control row">
    <label class="col-md-2">
      Content Rating: 
    </label>
    <select (change)="setContentRating($event.target.value)">
      <option>
        R
      </option>
      <option>
        PG-13
      </option>
      <option>
        PG
      </option>
      <option>
        Other
      </option>
    </select>
  </div>
  <div class="form-control row">
    <label class="col-md-2">
      Budget: 
    </label>
    <input type="number" class="form-group col-md-10" id="budget" name="budget" [(ngModel)]="budget">
  </div>
  <div class="form-control row">
    <label class="col-md-2">
      Number of faces: 
    </label>
    <input type="number" class="form-group col-md-10" id="facenumber" name="facenumber" [(ngModel)]="facenumber">
  </div>
  <div class="form-control row">
    <label class="col-md-2">
      Director FB likes: 
    </label>
    <input type="number" class="form-group col-md-10" id="dir_likes" name="dir_likes" [(ngModel)]="dir_likes">
  </div>
  <div class="form-control row">
    <label class="col-md-2">
      Cast FB likes: 
    </label>
    <input type="number" class="form-group col-md-10" id="cast_likes" name="cast_likes" [(ngModel)]="cast_likes">
  </div>
  <div class="form-control row">
    <label class="col-md-2">
      Movie FB likes: 
    </label>
    <input type="number" class="form-group col-md-10" id="movie_likes" name="movie_likes" [(ngModel)]="movie_likes">
  </div>
  <div class="row">
    <div class="col-md-2">
      <button class="btn btn-success btn-bloc" (click)="predict()">PREDICT</button>
    </div>
    <div *ngIf="res !== 0" class="col-md-10">
      the result is: {{output}}
    </div>
  </div>
</div >
